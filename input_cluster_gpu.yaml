# Configuration for a full-scale run on the cluster GPU
cosmology:
  H0: 67.66
  Omega_m: 0.3111

time:
  variable: "log_a"
  start: -20
  end: 0
  steps: 1000

pbh_population:
  f_pbh_mu: 30.0
  f_pbh_sigma: 0.5
  # High number density for a full simulation
  number_density: 10000
  volume: 1000.0
  seed: 42

compute:
  # Use GPU for the cluster run
  use_gpu: true

output:
  save_path: "results_cluster/"
